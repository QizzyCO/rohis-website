
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROHIS SMANC | Faith & Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600;700&family=Michroma&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fdfcf8; /* Warm light background */
        color: #1e293b; /* Slate-800 text */
        overflow-x: hidden;
        /* Subtle Islamic Ornament Pattern */
        background-image: url('https://www.transparenttextures.com/patterns/az-subtle.png'), radial-gradient(circle at 50% 50%, #fff 0%, #fdfcf8 100%);
        background-attachment: fixed;
      }
      .font-serif {
        font-family: 'Cinzel', serif;
      }
      .font-futuristic {
        font-family: 'Michroma', sans-serif;
        letter-spacing: -0.02em;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(15, 23, 42, 0.08);
      }
      .glow-emerald {
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.15);
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(5, 150, 105, 0.2);
      }
      .text-glow-strong {
        text-shadow: 0 0 15px rgba(5, 150, 105, 0.3);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .holographic-card {
        position: relative;
        overflow: hidden;
      }
      .holographic-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent 0%,
          rgba(16, 185, 129, 0.05) 30%,
          rgba(59, 130, 246, 0.05) 50%,
          transparent 70%
        );
        transform: rotate(45deg);
        transition: 0.5s;
        pointer-events: none;
      }
      .holographic-card:hover::before {
        left: 50%;
        top: 50%;
      }
      /* Custom pattern overlay */
      .ornament-overlay {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.15;
        background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 0l40 40-40 40-40-40L40 0zm0 10.5L10.5 40 40 69.5 69.5 40 40 10.5z' fill='%2394a3b8' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
        pointer-events: none;
      }
    </style>

</head>
